{% extends "layout.html" %}

{% block title %}
    Flack
{% endblock %}

{% block content %}
<h2> <p> Welcome to my Chat Forum </p> <h2>
<h4>Enter your username and sign in to start chatting!</h4>
<form action="/signin"  method="POST">
    <div class="form-group">
        <input type="text" class="form-control" id="username" name="username" autofocus aria-describedby="userHelp">
        <small id="userHelp" class="form-text text-muted">Username must be more than one character.</small>
    </div>
    <button class="btn btn-primary" type="submit">Sign In</button>
</form>

{% endblock %}
